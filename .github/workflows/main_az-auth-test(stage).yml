# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - az-auth-test(stage)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mstcregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0362149cd727444baebe28649a283880 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_74e4fe98e14740c794cdc80adde2d093 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mstcregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0362149cd727444baebe28649a283880 }}/mstcregistry/az-auth-test-stage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'stage'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'az-auth-test'
        slot-name: 'stage'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_72874720d5f948fba3752fb770589143 }}
        images: 'mstcregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0362149cd727444baebe28649a283880 }}/mstcregistry/az-auth-test-stage:${{ github.sha }}'